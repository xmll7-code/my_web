<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-box">
            <img src="vecteezy_instagram-button-icon-set-instagram-screen-social-media-and_42387640.png" alt="Instagram Logo" class="instagram-logo">
            <h1 class="title">Instagram</h1>
            <img src="free-icon-success-5582932.png" alt="Google Logo" class="google-logo">
        </div>
        <div class="login-box">
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p class="or">OR</p>
            <button class="fb-login">Log in with Facebook</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
